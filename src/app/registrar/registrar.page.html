<ion-content class="ion-padding">
  <div class="login-section ion-padding">
    <br>
    <br>
  <div class ="title">
    <h4>Registro</h4>
    <p>Colaborar con las informaciones pedidas</p>
  </div>


   <form [formGroup]="formularioRegistro">
  <ion-item>
  <ion-input  placeholder="Usuario" class="primary-input" formControlName="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  placeholder="email" type="email" class="primary-input" formControlName="email"></ion-input>
    </ion-item>

 <ion-item>
  <ion-input  placeholder="Contraseña" type="password" class="primary-input" formControlName="contrasena" minlenght = "5"></ion-input>
  </ion-item>

<ion-item>
<ion-input  placeholder="Confirmar Contraseña" type="password" class="primary-input" formControlName="confirmacioncontrasena" minlenght = "5"></ion-input>
</ion-item>
  </form>

  <p> Esta de acuerdo con los terminos y condiciones.</p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="guardar()">Guardar</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a [routerLink]="['/login']">Cerrar</a>

  </div>
  </div>
</ion-content>
