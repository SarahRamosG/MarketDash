<ion-header>
  <ion-toolbar>
    <ion-title><strong>Clientes</strong></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu = "main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



  <ion-content [fullscreen]="true" class = "ion-padding">
    <div class="container">
     <div class = "outer"
     [ngStyle]="{'background-image': 'url(' + photo +')'}">
     <div class="inner" (click)="openOptionSelection()">
      <ion-icon name="camera" class="camera-icon"></ion-icon>
      <div class="ion-align-items-center">
        </div>
        </div>
       </div>
       </div>
       <br>
       <br>

       <form [formGroup]="formularioRegistro">

        <ion-item>
          <ion-input  placeholder="Nombre" type = "text" class="primary-input" formControlName="nombre" ></ion-input> 
          </ion-item>

    
            <ion-item>
              <ion-input  placeholder="ContraseÃ±a" type="password" class="primary-input" formControlName="contrasena"></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-input  placeholder="Email"  class="primary-input" formControlName="email"></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-input  placeholder="Tarjeta" type="number" class="primary-input" formControlName="tarjeta"></ion-input>
                  </ion-item>
        </form>

        <div class="ion-margin-top">
          <ion-button expand="block" (click)="guardar()">Guardar</ion-button>
        </div>
</ion-content>
