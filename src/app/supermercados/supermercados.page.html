<ion-header>
  <ion-toolbar >
    <ion-title><strong> Supermercados</strong></ion-title>
    <ion-buttons slot="start">
      <ion-back-button text = "" defaultHref="#"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
 <ion-toolbar>
  <ion-searchbar debounce = "500" animated placenholder ="Buscar"(ionChange) = "buscar($event)"></ion-searchbar>
 </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngFor = "let item of superMarkets">
    <ion-item>
      <ion-card>
      <ion-card-header>
        <img [src]=item.imgURL height="200" width="500"/>
  
      <ion-card-title><h1 class="ion-text-center">{{item.name}}</h1></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
    <ion-item>
      <ion-button fill="outline" slot="end" href="escaner">Realizar compra</ion-button>
    </ion-item>
      </ion-card>
   
  </ion-item>
  </ion-list>
</ion-content>
