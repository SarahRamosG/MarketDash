<ion-header>
  <ion-toolbar color >
    <ion-title><strong> Supermercados</strong></ion-title>
    <ion-buttons slot="start">
      <ion-back-button text = "" defaultHref="#"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
 <ion-toolbar>
  <ion-searchbar debounce = "500" animated placenholder ="Buscar"(ionChange) = "buscar($event)"></ion-searchbar>
 </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngFor = "let item of name_supermercado">
    {{item}}
    <ion-item>
      <ion-card>
      <ion-card-header>
    {{item.supermarkert1}}
        <img src="assets/bravo.png" height="200" width="500"/>
  
      <center> <ion-card-title><h1>Bravo</h1></ion-card-title></center>
    </ion-card-header>
    <ion-card-content>
      Trabajamos 24 horas para ofercerte frutas y vegetales con menos de 8 horas de cosechados.
      Por esto somos los expertos.
    </ion-card-content>
    <ion-item>
      <ion-button fill="outline" slot="end" href="escaner">Realizar compra</ion-button>
    </ion-item>
      </ion-card>
   
  </ion-item>
  </ion-list>
</ion-content>
