<ion-header>
  <ion-toolbar>
    <ion-title><strong>Tarjeta</strong></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu = "main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form id= "payment-form">
      <div id = "payment-element">
        <div class = "payment-box">
           <br>
           <br>
           <ion-title slot="start"><h4>Informacion Personal</h4></ion-title>
           <br>
           <br>
          <form [formGroup]="formularioRegistro">

            <ion-item>
              <ion-input  placeholder="Nombre" type = "text" class="primary-input" formControlName="nombre" ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input  placeholder="Email"  class="primary-input" formControlName="email"></ion-input>
                </ion-item>
              </form>
    
          <br>
          <ionic-item>
            <div id="card"></div>
          </ionic-item>
            
          
             <br>
          <div class = "button">
              <ion-button id = "button" (click)="payment()">Pagar</ion-button></div>
          
          <div id="card-errors" role ="alert"></div>
        </div>
      
      </div>

    </form>
      

</ion-content>
