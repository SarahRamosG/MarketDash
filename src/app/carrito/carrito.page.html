
<ion-content fullscreen>

  <div class = "ion-text-end">
    <ion-button (click) = "close()" fill="clear" color = "dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class = "ion-padding">

    <ion-list>
      <ion-item *ngFor=" let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class = "ion-align-items-center">
            <ion-col size = "2" class = "ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="1" class = "ion-align-self-center">
              {{p.initialValue}}
            </ion-col>

            <ion-col size="2" class ="ion-align-self-center">
              <ion-button color="medium" fill = "clear" (click)="increaseCartItem(p)">
                <ion-icon name = "add-circle" slot="icon-only"></ion-icon> 
              </ion-button>
            </ion-col>

            <ion-col size="2"  offset= "5">
              <ion-button color="medium" fill = "clear" (click)="removeCartItem(p)">
                <ion-icon name = "close-circle" slot="icon-only"></ion-icon> 
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
         <ion-col size ="7">
          <b>{{p.nombre}}</b>
         </ion-col>
         <ion-col size ="5" class=" ion-text-end">
          {{p.initialValue * p.precio | currency:'USD'}}
         </ion-col>
         </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              Total:
            </ion-col> 
            <ion-col size="5" class="ion-text-end">
              {{getTotal() | currency:'USD'}}
            </ion-col> 
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="setOpen(true)">Realizar compra</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <div class="ion-align-items-center">
            <ion-title>Factura</ion-title>
            </div>
            <ion-buttons slot="start">
              <ion-button (click)="setOpen(false)"><ion-icon name="arrow-back-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
        
        

          <ion-list>
            <!--Fecha-->
           <div>
             {{todayWithPipe}}
           </div>
           <br>
              
           <ion-item *ngFor=" let p of cart" class="ion-text-wrap">
            <ion-grid>
              <ion-row>

                <ion-col size ="4">
                 <b>{{p.nombre}}</b>
                </ion-col>
                
             
                <ion-col size ="3">
                  {{p.initialValue}}
                 </ion-col>

              
                <ion-col size ="3" class=" ion-text-end">
                 {{p.initialValue * p.precio | currency:'USD'}}
                </ion-col>

              
                </ion-row>
               
               </ion-grid>
             </ion-item>

             <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="7">
                    Total:
                  </ion-col> 
                  <ion-col size="3" class="ion-text-end">
                    {{getTotal() | currency:'USD'}}
                  </ion-col> 
                </ion-row>
              </ion-grid>
            </ion-item>

             </ion-list>
             <div class="ion-align-items-center" style="display: flex; flex-flow: column nowrap;">
             <img src="assets/pagar.png" height="250" width="300"/>
             </div>
        </ion-content>
        <ion-button  slot="end" href="stripe">Continuar</ion-button>
      </ng-template>
    </ion-modal>
</ion-content>
